        <script>
        document.getElementById("form-connexion").addEventListener("submit", function(e) {
            e.preventDefault(); // Emp√™che le rechargement de la page

            const form = e.target;
            const params = new URLSearchParams();
            params.append("todo", "connexion");

            for (const element of form.elements) {
                if (element.name) {
                    params.append(element.name, element.value);
                }
            }

fetch("ActionServlet?" + params.toString())
    .then(response => response.json())
    .then(json => {
        if (json.success) {
            console.log("Connect√© en tant que : " + json.prenom + " " + json.nom);
     if (json.type === "client") {
       
            
                window.location.href = "index.html";
            } else if (json.type === "employe") {
                window.location.href = "accueilEmploye.html";
            } else {
                alert("√âchec de la connexion : identifiants invalides.");
            }
            
        } else {
            document.getElementById("resultat").textContent = "√âchec de la connexion.";
        }
    })
    .catch(error => {
        console.error("Erreur r√©seau :", error);
    });
    });
